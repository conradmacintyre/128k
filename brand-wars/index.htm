<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Gm Mode Pre-Alpha</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
	</head>
	<body>
		<div id="RosterOuterWrapper">
			<div id="RosterButton">Roster</div>
			<div id="RosterWrapper">
				<div id="Roster"></div>
			</div>
		</div>
		
		<div id="MatchTriggers">
			<span>Match Type: </span>
			<select name="MatchType" id="MatchType">
				<option value="STD">Standard</option>
				<option value="SUB">Submission</option>
				<option value="HCR">Hardcore</option>
				<option value="LDR">Ladder</option>
				<option value="CGE">Cage</option>
			</select>
<!-- 			<button id="BookIt">Book It!</button> -->
			<div id="BookedMatches"></div>
			<button id="Rematch">Rematch
			</button>
			<button id="AllIn">All-In</button>
			<button id="Fight">FIGHT!</button>			
		</div>
		
		<div id="MatchOutcome">
			<h3>Match History</h3>
			<div id="WinnerName"></div>
		</div>
		<script src="js/roster.js" type="text/javascript"></script>
		<script src="js/functions.js" type="text/javascript"></script>
	</body>
</html>
