<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Family Feud</title>
	<meta name="description" content="description_here">
	<meta name="author" content="Conrad">
	<link rel="stylesheet" href="index.css?v=0.1">
</head>
<body>
	<section class="board" id="board">
		<div class="hint" id="hint"></div>
		<div class="total" id="total">00</div>
		<div class="answers" id="answers">
			<div class="answer answer-1" id="answer-1" data-number="1">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-2" id="answer-2" data-number="2">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-3" id="answer-3" data-number="3">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-4" id="answer-4" data-number="4">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-5" id="answer-5" data-number="5">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-6" id="answer-6" data-number="6">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-7" id="answer-7" data-number="7">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
			<div class="answer answer-8" id="answer-8" data-number="8">
				<div class="text-wrapper"><span class="text"></span></div>
				<div class="value"></div>
			</div>
		</div>
	</section>
	<div class="errors hide" id="errors">
		<div class="error error-1 hide" id="error-1"></div>
		<div class="error error-2 hide" id="error-2"></div>
		<div class="error error-3 hide" id="error-3"></div>
	</div>
	<div class="big-error hide" id="big-error">
		<div class=""></div>
	</div>
	<section class="instructions display" id="instructions">
		<div class="inst-wrapper">
			<h2>Welcome to Family Feud!</h2>
			<h6>Instructions</h6>
			<br>
			<p>To load a board, press letter keys <span class="key">A</span> though <span class="key">Z</span>, inclusive.</p>
			<br>
			<p>To reveal an answer, press the correcponding number keys, <span class="key">1</span>through <span class="key">8</span></p>
			<br>
			<p>To display an "X" for an Incorrect Guess, press <span class="key">.</span></p>
			<br>
			<p>To toggle this help sheet on and off, press <span class="key">?</span> (<span class="key">Shift</span> + <span class="key">/</span>).</p>
		</div>
	</section>	
	<script src="familyfeud.min.js?v=0.1"></script>
</body>
</html>
